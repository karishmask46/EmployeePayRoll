<div class="main" *ngFor="let friend of childmessage">
   
    <div class="profile"> 
      <img  class="pic" src={{friend.Profile}} alt=""> 
    </div>
    <div class="name">{{friend.Name}}</div>
    <div class="gender">{{friend.Gender}} </div>
     <div class="depa">{{friend.Dept}} </div>
     <div class="salary">{{friend.salary}}</div>
     <div class="startDate">{{friend.Datename}}</div>
     <div class="notes">{{friend.number}}</div>
</div>
