<div class="upperdiv">
<form [formGroup]="loginForm" (ngSubmit)="onNext()" class="wq">
    <div class="maindiv" ngClass.xs="maindiv-xs" ngClass.md="maindiv-xs">
        <div class="subdic" ngClass.xs="subdic-xs" ngClass.md="subdic-md">
            <div class="content1" fxLayout="row" fxLayoutAlign="center end">
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">E</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">m</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">p</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">l</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">o</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">y</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">e</span>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">e</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">P</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">a</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">y</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">r</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">o</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">l</span>
                <span style="color:rgb(4, 4, 40) ;" class="h1">l</span>
            </div>
            <div class="k1"> <span> Sign in</span>
            </div>
            <div class="k2">
                <span>Use your registration form details</span>
            </div>
            <div class="k3" fxLayout="column" fxLayoutAlign="center stretch">
                <mat-form-field class="field1" appearance="outline">
                    <mat-label>Email or phone</mat-label>
                    <input matInput placeholder="" formControlName="emailorphone">
                    <mat-error ngClass.xs="error-xs"> enter valid email or phone</mat-error>
                </mat-form-field>
            </div>
            <div class="button">
                <button class="box1" mat-button>Forgot email?</button>
            </div>
            <div class="k6" fxLayout="column" fxLayoutAlign="center stretch">
                <mat-form-field class="field1" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" formControlName="password">
                    <mat-error> enter valid password</mat-error>
                </mat-form-field>
            </div>
            <div class="button1">
                <button class="box2" routerLink="/forgotpassword" mat-button>Forgot password?</button>
            </div>
            <div class="p3">
                <span class="p4">Not your computer?Use Guest mode to sign in privately.</span>
            </div>
            <div class="button3">
                <button class="box4" mat-button>Learn more</button>
            </div>
            <div class="p7">
                <button class="box5" mat-button routerLink="/signup">Register</button>
            </div>
            <div class="p8" ngClass.xs="p8-xs">
                <button class="box6" (click)=" openSnackBar('login successfull','Dismiss')" ngClass.xs="box6-xs"
                    mat-button>Next</button>
            </div>
        </div>
    </div>
</form>
</div>
